apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: krakend
spec:
  gateways:
    - krakend
  hosts:
    - '*'
  http:
    - match:
        - uri:
            prefix: /health
      route:
        - destination:
            host: krakend
            port:
              number: 8000
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: krakend
            port:
              number: 8000
    - match:
        - uri:
            prefix: /catalog
      rewrite:
        uri: /
      route:
        - destination:
            host: krakend
            port:
              number: 8000
