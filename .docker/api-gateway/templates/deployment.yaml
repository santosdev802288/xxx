apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend
spec:
  selector:
    matchLabels:
      app: krakend
      version: v1
  replicas: 2
  template:
    metadata:
      labels:
        app: krakend
        version: v1
    spec:
      containers:
      - name: krakend
        image: {{ .Values.image.repository }}
        ports:
        - containerPort: 8080
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: [ "/usr/bin/krakend" ]
        args: [ "run", "-d", "-c", "/etc/krakend/krakend.json", "-p", "8080" ]
